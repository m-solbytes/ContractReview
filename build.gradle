plugins {
    id 'java'
}

group = 'com.example'
version = '1.0'

sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url 'https://maven.google.com' } // Required for google-genai
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.cloud/google-cloud-vertexai
    implementation("com.google.cloud:google-cloud-vertexai:1.20.0")
    implementation 'com.google.auth:google-auth-library-oauth2-http:1.7.0' // Specify the latest version available
    implementation 'org.apache.pdfbox:pdfbox:2.0.29'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    implementation 'com.google.protobuf:protobuf-java-util:3.15.3'
    implementation 'io.grpc:grpc-core:1.60.0'
}